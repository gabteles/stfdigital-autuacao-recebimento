    <div class="content" layout="column">

        <div class="md-title mt-10"><span translate="REMESSA.DEVOLUCAO-ASSINATURA.TITULO">Assinatura de Ofício de devolução de Remessa</span></div>

        <div class="simple-table-container md-whiteframe-4dp">
            <div class="table-title">
                Remessas
            </div>

            <table class="simple" ms-responsive-table>
                <thead>
                    <tr>
                        <th>
                            <md-checkbox aria-label="Selecionar todos"

                        </th>
                        <th>Remessa</th>
                        <th>Documento de Devolução</th>
                        <th>Arquivo Original</th>
                        <th>Progresso</th>
                    </tr>
                </thead>

                <tfoot>
                    <tr>
                        <td></td>
                    </tr>
                </tfoot>

                <tbody>
                    <tr ng-repeat="remessa in vm.remessas">
                        <td>
                            <md-checkbox ng-checked="exists(item, selected)" ng-click="toggle(item, selected)">
                            </md-checkbox>
                        </td>
                        <td>1/2016</td>
                        <td>Ofício</td>
                        <td>Visualizar</td>
                        <td>Progresso</td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div layout="row">
            <md-button type="button" class="md-raised md-accent" id="btnAssinar" aria-label="Assinar">
                Assinar
            </md-button>
        </div>
