<div id="forms" class="page-layout simple fullwidth doc-page" layout="column">

    <stf-header path="preautuacao.path"> </stf-header>

    <!-- CONTENT -->
    <div class="content" layout="column">

        <div class="md-title mt-10">Preautuação de Originários</div>
        <div class="pb-16">Informe a classificação, a preferência, o sigilo e se a petição está correta ou não</div>

        <div layout="row">

            <!-- BASIC FORM -->
            <div class="form-wrapper md-whiteframe-1dp" flex="100">

                <form name="form-preautuacao-originario" class="md-inline-form">
                
                	<div layout="row" layout-gt-xs="row">
	                    <md-input-container flex>
	                        <label>Quantidade de volumes</label>
	                        <input ng-model="preautuacao.remessa.qtdVolumes" id="qtdVolumes" ng-disabled="true">
	                    </md-input-container>
	                    <md-input-container flex>
	                        <label>Quantidade de apensos</label>
	                        <input ng-model="preautuacao.remessa.qtdApensos" id="qtdApensos" ng-disabled="true">
	                    </md-input-container>
                    </div>
                    
                    <div layout="row" layout-gt-xs="row">
	                    <md-input-container flex="50">
	                        <label>Tipo de Recebimento </label>
	                        <input ng-model="preautuacao.remessa.formaRecebimento" id="formaRecebimento" ng-disabled="true">
	                    </md-input-container>
	                    <md-input-container flex ng-if="preautuacao.remessa.formaRecebimento === 'SEDEX'">
	                        <label>Número de Sedex</label>
	                        <input ng-model="preautuacao.remessa.numeroSedex" id="numeroSedex" ng-disabled="true">
	                    </md-input-container>
                    </div>

                    <div layout="row" layout-gt-xs="row">
                    	<md-input-container flex>
                            <label for="classes">Classificação *</label>
                            <md-select ng-model="preautuacao.classe" id="classes" ng-change="preautuacao.carregarPreferencias()">
                                <md-option ng-repeat="classe in preautuacao.classes" ng-value="classe">
                                    {{classe.nome}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                        <md-input-container flex>
                            <label>Preferências</label>
                            <md-select multiple ng-model="preautuacao.cmdPreautuar.preferencias" id="preferencias">
                                <md-option ng-repeat="preferencia in preautuacao.preferencias" value="{{preferencia.id}}">
                                    {{preferencia.nome}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div layout="row" layout-gt-xs="row">
                    	<md-input-container flex="50">
                            <label>Sigilio *</label>
                            <md-select ng-model="preautuacao.cmdPreautuar.sigilo" id="sigilo"">
                                <md-option ng-repeat="sigilo in preautuacao.sigilos" ng-value="sigilo.nome">
                                    {{sigilo.descricao}}
                                </md-option>
                            </md-select>
                        </md-input-container>
                    </div>
                    <div>
						<md-input-container class="md-block">
          					<label>Informe se a petição está correta ou indevida</label>
          					<textarea ng-model="preautuacao.cmdPreautuar.motivo" stf-additional-model="preautuacao.cmdDevolucao.motivo"
                                md-maxlength="150" rows="2" md-select-on-focus id="motivo"></textarea>
        				</md-input-container>
                    </div>
                    <md-button type="button" class="md-raised md-accent" id="preautuar-originario" stf-processing
                    	 ng-click ="preautuacao.preautuarProcessoOriginario()" command="preautuacao.cmdPreautuar">
                        	Preautuar
                    </md-button>
                    <md-button type="button" class="md-raised md-accent" id="devolver-remessa" stf-processing
                        ng-click ="preautuacao.devolver()" command="preautuacao.cmdDevolucao">
                        Devolver
                    </md-button>
                </form>

            </div>
            <!-- / BASIC FORM -->

        </div>

    </div>
    <!-- / CONTENT -->

</div>
