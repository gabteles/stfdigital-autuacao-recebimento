sudo: required
language: java
jdk:
  - oraclejdk8
services:
  - docker
addons:
  hosts:
    - docker
before_cache:
  - rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  - docker save | gzip > $HOME/docker.tar recebimento
cache:
  directories:
    - $HOME/.gradle/caches/
    - node_cache
    - node_modules
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y gzip tar
  - ./upgrade-docker.sh
install: tar -xzf $HOME/docker.tar | docker load -i || true
#script: gradle docker && gradle gulpTestUnit && ./test-e2e.sh
script: gradle docker && gradle gulpTestUnit